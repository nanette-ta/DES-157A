<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game on V1 HTML and CSS Only</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class= "player1">
            <div class= "healthbar 1"></div>
            <img src="./images/Player1Smiski.png" alt="Player 1" width="400" height="500">
            <h2>Player 1: Thumbs Up Smiski</h2>
            <p>Attack: Affirmations</p>
            <p>Damage: 30</p>
        </div>

        <div class= "vs">
            <h1>Vs</h1>
        </div>

        <div class= "player2">
            <div class= "healthbar 2"></div>
            <img src="./images/Player2Smiski.png" alt="Player 2" width="280" height="495">
            <h2>Player 2: Smiski With Cat</h2>
            <p>Attack: Cat Biscuits</p>
            <p>Damage: 30</p>
        </div>
    </main>
</body>
</html>
