<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experimentation - Functions & DOM</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #a8e2ff;
        }

        h1, h2 {
            color: #4b4b4b;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    
    <h1>Hello, welcome to Experiment 2!</h1>
    <h2>Please enter a food!</h2>

    <script>
        // Program prompts users to guess food craving amongst three options (sushi, hot pot, and chicken bake). If the user guesses correctly, the background color dynamically changes to green. However, if they guess incorrectly or press enter without an input, the background color dynamically changes to red. If the user presses cancel, the background color will change to blue.

        var userInput = prompt("What food am I craving from the following options:\nSushi, Hot Pot, Chicken Bake");

        var foods = ['Sushi', 'Hot Pot', 'Chicken Bake'];

        var randomFoodsArray = Math.floor(Math.random() * foods.length);

        var randomFood = foods[randomFoodsArray];

        var userGuess = document.querySelector('h2');

        if (userInput === randomFood) {
            userGuess.innerHTML = `Wow, you guessed ${userInput}! I was craving that!`;
            
            document.querySelector("body").style.backgroundColor = "#8cf6e1";
        } else if (userInput === null) {
            document.querySelector("body").style.backgroundColor = "#a8e2ff";
        } else {
            userGuess.innerHTML = "Sadly, that is not my craving";

            document.querySelector("body").style.backgroundColor = "#f6a18c";
        };
    </script>

</body>
</html>
